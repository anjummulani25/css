<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      height: 200px;
      width: 200px;
      background-color: lightblue;
    }
    
    .box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">This is an absolutely positioned box.</div>
  </div>
</body>
</html>
