<html>
<head>
  <style>
    /* Applying opacity to a div element */
    div {
      width: 200px;
      height: 200px;
      background-color: blue;
      opacity: 0.25;
      color: white;
    }
  </style>
</head>
<body>
  <div>This is a semi-transparent div element.</div>
</body>
</html>
