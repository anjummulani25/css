<html>
<head>
  <style>
    .container {
      width: 100%;
      overflow: auto;
      border: 1px solid;
    }
    
    .leftbox {
      float: left;
      width: 150px;
      height: 150px;
      margin: 10px;
      background-color: lightblue;
      border: 1px solid;
    }
    
    .rightbox {
      border: 1px solid;
      float: right;
      width: 150px;
      height: 150px;
      margin-left: 100px;
      margin-top: 10px;
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="leftbox">1</div>
    <div class="rightbox">2</div>
  
  </div>
</body>
</html>
